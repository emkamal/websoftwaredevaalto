{% extends "base.html" %}
{% block title %}Browse games{% endblock %}
{% block content %}
{% load static %}
<div class="container">
    <div class="well well-sm">
        <strong>Category Title</strong>
        <div class="btn-group">
            <a href="#" id="list" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th-list">
            </span>List</a> <a href="#" id="grid" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th"></span>Grid</a>
        </div>
    </div>
    <div id="products" class="row list-group">
      {% for key, game in games.items %}
        <div class="item  col-xs-4 col-lg-4">
            <div class="thumbnail">
                <img class="group list-group-image" src="{{ game.banner_url }}" alt="no image" />
                <div class="caption">
                    <h4 class="group inner list-group-item-heading"><a href="{{BASE_URL}}/game/{{ game.slug }}">{{ game.title }}</a></h4>
                    <p class="group inner list-group-item-text">{{game.desc|truncatechars:100}}</p>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <p class="lead">â‚¬ {{ game.price }}</p>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <a class="btn btn-success" href="http://www.jquery2dotnet.com">Add to cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      {% endfor %}
    </div>
</div>



{% endblock %}
