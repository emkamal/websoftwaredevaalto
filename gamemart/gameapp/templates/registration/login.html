{% extends 'base_without_jumbotron.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container">
  <div class="omb_login">
    <h3 class="omb_authTitle">Login or <a href="{% url 'registration' %}">Sign up</a></h3>
	  <div class="row omb_row-sm-offset-3 omb_socialButtons">
	    <div class="col-xs-4 col-sm-2">
        <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-lg btn-block omb_btn-facebook">
	        <i class="fa fa-facebook visible-xs"></i>
	        <span class="hidden-xs">Facebook</span>
        </a>
      </div>
    	<div class="col-xs-4 col-sm-2">
        <a href="{% url 'social:begin' 'twitter' %}" class="btn btn-lg btn-block omb_btn-twitter">
	        <i class="fa fa-twitter visible-xs"></i>
	        <span class="hidden-xs">Twitter</span>
        </a>
      </div>
    	<div class="col-xs-4 col-sm-2">
        <a href="{% url 'social:begin' 'github' %}" class="btn btn-lg btn-block omb_btn-github">
	        <i class="fa fa-github visible-xs"></i>
	        <span class="hidden-xs">GitHub</span>
        </a>
      </div>
	  </div>

		<div class="row omb_row-sm-offset-3 omb_loginOr">
			<div class="col-xs-12 col-sm-6">
				<hr class="omb_hrOr">
				<span class="omb_spanOr">or</span>
			</div>
		</div>

		<div class="row omb_row-sm-offset-3">
			<div class="col-xs-12 col-sm-6">
			  <form class="omb_loginForm" action="/login/" autocomplete="off" method="POST">
          {% csrf_token %}
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input class="form-control" autofocus="" id="id_username" maxlength="254" name="username" type="text" required="" autocomplete="off">
					</div>
					<span class="help-block"></span>

					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input class="form-control" id="id_password" name="password" type="password" required="" autocomplete="off">
					</div>
          <span class="help-block">example: Password error</span>

					<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
				</form>
			</div>
    </div>
		<div class="row omb_row-sm-offset-3">
			<div class="col-xs-12 col-sm-3">
				<label class="checkbox">
					<input type="checkbox" value="remember-me">Remember Me
				</label>
			</div>
			<div class="col-xs-12 col-sm-3">
				<p class="omb_forgotPwd">
					<a href="#">Forgot password?</a>
				</p>
			</div>
		</div>
	</div>
</div>
{% endblock%}
